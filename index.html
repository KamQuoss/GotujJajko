<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>egg timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id='title'>
        <h1>Gotuj jajko</h1>
    </section>
    <!-- <p>Jajko gotujemy wkładając je do zimnej wody, czas liczymy od momentu zagotowania</p> -->
    <section class="animal_choice">
        <div>
            <input type="radio" id="kura" name="animal" value="kura" checked>
            <label for="kura">kurze</label>
        </div>
        <div>
            <input type="radio" id="ges" name="animal" value="ges">
            <label for="ges">gęsie</label>
        </div>
        <div>
            <input type="radio" id="strus" name="animal" value="strus">
            <label for="strus">strusie</label>
        </div>
        <div>
            <input type="radio" id="kaczka" name="animal" value="kaczka">
            <label for="kaczka">kacze</label>
        </div>
        <div>
            <input type="radio" id="przepiorka" name="animal" value="przepiorka">
            <label for="przepiorka">przepiórcze</label>
        </div>
        <div>
            <input type="radio" id="indyk" name="animal" value="indyk">
            <label for="indyk">indycze</label>
        </div>
        <div>
            <input type="radio" id="perliczka" name="animal" value="perliczka">
            <label for="perliczka">perliczki</label>
        </div>
    </section>
    <div id="egg_container">
        <img src="img/kura.png" alt="jajko kurze">
    </div>

    <div class="timer">
        <div id="counter">3:00</div>
        <button id="button">Start</button>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
